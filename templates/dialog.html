<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3><b>{{mobile.name}}</b></h3>
      <span flex></span>
      <i class="material-icons">star</i><i>{{mobile.rating}}</i>
    </div>
    </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <img style="margin: auto; max-width: 100%;" src="{{mobile.image.large}}">
      <div>{{mobile.description}}</div>
    </div>
  </md-dialog-content>
</md-dialog>
