<div layout="row">
  <section layout="row" flex>
    <md-sidenav  class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
      <md-toolbar class="md-toolbar-tools" id="sidenav-menu" fixed>
        <h3>Filter By </h3>
      </md-toolbar>
      <md-content layout-margin>
          <fieldset>
            <legend>Manufacturer</legend>
            <div ng-repeat="x in products">
              <md-checkbox ng-click="toggle(x,manufacturerArray)">
                {{x.specs.manufacturer}}
              </md-checkbox>
            </div>
          </fieldset>
          <fieldset>
            <legend>Storage</legend>
            <div ng-repeat="x in products">
              <md-checkbox ng-click="toggle(x,storageArray)">
                {{x.specs.storage + " GB"}}
              </md-checkbox>
            </div>
          </fieldset>
          <fieldset>
            <legend>OS</legend>
            <div ng-repeat="x in products">
              <md-checkbox ng-click="toggle(x,osArray)">
                {{x.specs.os}}
              </md-checkbox>
            </div>
          </fieldset>
          <fieldset>
            <legend>Camera</legend>
            <div ng-repeat="x in products">
              <md-checkbox ng-click="toggle(x,camerArray)">
                {{x.specs.camera + " MP"}}
              </md-checkbox>
            </div>
          </fieldset>
    </md-content>
    </md-sidenav>
  </section>
</div>
