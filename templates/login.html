<html>
<head>
</head>
<body>
  <div class="topbar">
    <h1>LOGIN</h1>
  </div>
  <div layout="row" layout-align="center" class="container">
<form name="form" method="post" ng-submit="validate()">
  <div class="form-group">
   <md-input-container flex="" class="flex">
     <label for="email">Email ID</label>
    <input type="email" ng-pattern="word" name="email" ng-model="email" required></input>
    </md-input-container>
  </div>
  <div class="form-group">
    <md-input-container flex="" class="flex">
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="password" required></input>
  </md-input-container>
</div>
<div class="form-actions">
<button type="submit" class="form-button" ng-disabled="form.$invalid">Login</button>
<p><tt><i>{{display}}</i></tt></p>
</div>
</form>
</div>
</body>
</html>
