<html>
<head>
</head>
<body>
  <div class="topbar">
    <h1>LOGIN</h1>
  </div>
  <div layout="row" layout-align="center" class="container">
<form name="form" method="post" >
  <div class="form-group">
   <md-input-container flex="" class="flex">
     <label for="uname">Username</label>
    <input type="text" class="md-input" ng-model="uname" required></input>
    </md-input-container>
  </div>
  <div class="form-group">
    <md-input-container flex="" class="flex">
    <label for="password">Password</label>
    <input type="password" class="md-input" ng-model="password" required></input>
  </md-input-container>
</div>
<div class="form-actions">
<button name="login" class="button">Login</button>
</div>
</form>
</div>
</body>
</html>
